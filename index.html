<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Code quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js" ></script>
    
</head>

<body>
    <h1>
        Coding Quiz Challenge
    </h1>
    <main>
    <div id="intro">
        <p>Test your Javascript skills with this test</p>
        <button id="start-btn">Start Quiz</button>
    </div>
    <div id="quiz" style="display:none;">
    <h2 id="question-title"></h2>
    <div id="choices"></div>
    <p id="feedback"></p>
    <p>Time: <span id="timer">60</span></p>
    <p>Score: <span id="score">0</span></p>
    <input type="text" id="initials" placeholder="Enter your initials">
    <button id="submit-btn">Submit</button>
    </div>
    <div id="result" style="display:none;">
    <h2>Quiz Over!</h2>
    <p>Your final score is <span id="final-score"></span>.</p>
    <p>Enter your initials to save your score:</p>
    <input type="text" id="final-initials" placeholder="Enter your initials">
    <button id="final-submit-btn">Submit</button>
    </div>

</main>

    
</body>

</html>
